<!doctype html>
<html>
    <head>

        <title>heart rate</title>
        <style>
            body {
                font-family: Arial, sans-serif;
            }

            h1 {
                text-align: center;
                font-weight: bold;
                padding: 40px;
                background-color: #F5F5F5;
            }

            form {
                width: 90%;
                margin: auto;
                padding: 30px;
                background-color: #f9f9f9;
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            }

            input[type="file"]{
                width: 30%;
                padding: 10px;
                margin-bottom: 10px;
                border: 1px solid #ccc;
                border-radius: 5px;
                box-sizing: border-box;
            }

            input[type="text"] {
                width: 20%;
                padding: 10px;
                margin-bottom: 10px;
                border: 1px solid #ccc;
                border-radius: 5px;
                box-sizing: border-box;
            }

            input[type="submit"] {
                background-color: #333333 ;
                color: white;
                padding: 10px 20px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }

            input[type="submit"]:hover {
                background-color: #808080;
            }

            img {
                max-width: 100%;
                display: block;
                margin: auto;
                margin-top: 20px;
            }

            .container {
                width: 90%;
                margin: auto;
                background-color: #f9f9f9;
                border-radius: 10px;
                box-shadow: 0 8px 8px rgba(0, 0, 0, 0.5);
            }

            .center-content {
                display: flex;
                justify-content: center;
            }

            .larger-text {
                font-size: 20px;
                font-weight: bold;
            }

            .logo {
                max-width: 300px;
                float: left;
                margin-right: 20px;
            }

        </style>

    </head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <body>

        <div class="w3-container">
            <img src="static/uploads/kist-logo.png" alt="Logo" class="logo">
            <h1>Organoid Imaging Data Analysis</h1>
            <hr>
        </div>


        <div class="container">
            <div class="w3-bar w3-pale-red center-content">
                <button class="w3-bar-item w3-button larger-text active" onclick="openLinks('Intensity')"> Pixel intensity </button>
                <button class="w3-bar-item w3-button larger-text active" onclick="openLinks('Rate')"> Heart rate </button>
            </div>
        </div>

        <form action="/upload" method="post" enctype="multipart/form-data">
            <div id="Intensity" class="w3-container option">

                <label for="che_textbox">Chemical solution name: </label>
                <input type="text" name="che_textbox" placeholder="(eg: Nifedifine)" value="{{ chemical }}"><br>

                <label for="fps">Frames per second: </label>
                <input type="text" name="fps" placeholder="(eg: 30 fps)" value="{{ fps }}"><br>
                <label for="time1_textbox">Time duration: </label>
                <input type="text" name="time1_textbox" placeholder="(eg: 30 seconds)" value="{{ time }}"><br>
                <label for="time2_textbox">Pick the range of time: </label>
                <input type="text" name="time2_textbox" placeholder="(eg: 0-10)" value="{{ times }}"><br>


                <label for="file1">Upload Organoid zip file 1:</label>
                <input type="file" name="file1" accept=".zip" value="{{ zip1 }}"><br>

                <label for="file2">Upload Organoid zip file 2:</label>
                <input type="file" name="file2" accept=".zip" value="{{ zip2 }}"><br>

                <label for="file3">Upload Organoid zip file 3:</label>
                <input type="file" name="file3" accept=".zip" value="{{ zip3 }}"><br><br>

                <div>
                    <input type="submit" name="action" value="Create mean intensity plots" id="submit-intensity" onclick="submitForm('Create mean intensity plots')">
                </div>


                {% if intensity_plots %}
                    <div style="display: flex;  flex-direction: column;">
                        {% for intensity_plot in intensity_plots %}
                              <div style="margin-left: 10px;">
                                  <img src="{{ intensity_plot }}" alt="Intensity Plot">
                              </div> <br><br>
                        {% endfor %}
                    </div>
                {% endif %}

                <br><br><br>
            </div>


            <div id="Rate" class="option" style="display:none">

                <label for="che_textbox">Chemical solution name: </label>
                <input type="text" name="che_textbox" placeholder="(eg: Nifedifine)" value="{{ chemical }}"><br>

                <label for="fps">Frames per second: </label>
                <input type="text" name="fps" placeholder="(eg: 30 fps)" value="{{ fps }}"><br>
                <label for="time1_textbox">Time duration: </label>
                <input type="text" name="time1_textbox" placeholder="(eg: 30 seconds)" value="{{ time }}"><br>
                <label for="time2_textbox">Pick the range of time: </label>
                <input type="text" name="time2_textbox" placeholder="(eg: 0-10)" value="{{ times }}"><br>


                <label for="file1">Upload Organoid zip file 1:</label>
                <input type="file" name="file1" accept=".zip" value="{{ zip1 }}"><br>

                <label for="file2">Upload Organoid zip file 2:</label>
                <input type="file" name="file2" accept=".zip" value="{{ zip2 }}"><br>

                <label for="file3">Upload Organoid zip file 3:</label>
                <input type="file" name="file3" accept=".zip" value="{{ zip3 }}"><br><br>

                <label for="textbox">Concentrations: </label>
                <input type="text" name="textbox" placeholder="(eg: 0, 100, 500, 1000)" value="{{ concentrations }}"><br><br>

                <div>
                    <input type="submit" name="action" value="Create heart rate vs concentration plot" id="submit-rate-vs-con" onclick="submitForm('Create heart rate vs concentration plot')">
                </div>

                {% if plot_heartrate %}
                    <img src="{{ plot_heartrate }}" alt="Plot">
                {% endif %}
                <br><br><br>

            </div>

        </form>



        <script>
            function openLinks(opName) {
                var i;
                var x = document.getElementsByClassName("option");
                for (i = 0; i < x.length; i++) {
                    x[i].style.display = "none";
                }
                document.getElementById(opName).style.display = "block";
            }

        </script>

    </body>
</html>
