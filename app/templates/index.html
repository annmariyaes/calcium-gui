<!doctype html>
<html>
    <head>

        <title>organoid</title>
        <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='style.css') }}">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://unpkg.com/dropzone@5/dist/min/dropzone.min.css" type="text/css" />

    </head>


    <body>

        <div class="w3-container">
            <img src="static/uploads/kist-logo.png" alt="Logo" class="logo">
            <h1>Organoid Imaging Data Analysis</h1>
            <hr>
        </div>

        <div class="container">
            <div class="w3-bar">
                <button class="w3-bar-item w3-button" onclick="openTabs('Intensity', this)"> Pixel intensity </button>
                <button class="w3-bar-item w3-button" onclick="openTabs('Rate', this)"> Heart rate </button>
            </div>
        </div>


        <form action="/intensity" method="post" enctype="multipart/form-data" class="tab-content active" id="Intensity">

            <div class="row">
                <div class="col">

                    <label>Chemical solution name: <input type="text" id="chemical1" name="chemical1" placeholder="(eg: Nifedifine)" value="{{ chemical1 }}"> </label><br>
                    <label>Frames per second: <input type="text" id="fps1" name="fps1" placeholder="(eg: 30 fps)" value="{{ fps1 }}"></label><br>
                    <label>Time duration: <input type="text" id="time1_textbox1" name="time1_textbox1" placeholder="(eg: 30 sec)" value="{{ time1 }}"></label><br>
                    <label>Pick the range of time: <input type="text" id="time2_textbox1" name="time2_textbox1" placeholder="(eg:1-5)" value="{{ times1 }}"></label><br><br>

                    <div class="dropzone dz-clickable" id="dropper1" name="zipfile">
                        {% for name in names %}
                            <div>{{ name }}</div>
                        {% endfor %}
                    </div><br>

                    <div>
                        <input type="submit" name="action" value="Create mean intensity plots" id="submit-intensity" onclick="submitForm('Create mean intensity plots', 'Intensity')">
                    </div>

                </div>

                <div class="col">
                    {% if intensity_plots %}
                        <div style="display: flex;  flex-direction: column;">
                            {% for intensity_plot in intensity_plots %}
                                  <div style="margin-left: 10px;">
                                      <img src="{{ intensity_plot }}" alt="Intensity Plot">
                                  </div> <br><br>
                            {% endfor %}
                        </div>
                    {% endif %}
                </div>
            </div>
        </form>


        <form action="/rate" method="post" enctype="multipart/form-data" class="tab-content" id="Rate">
            <div class="row" >
                <div class="col">

                    <label>Chemical solution name: <input type="text" id="chemical2" name="chemical2" placeholder="(eg: Nifedifine)" value="{{ chemical2 }}"> </label><br>
                    <label>Frames per second: <input type="text" id="fps2" name="fps2" placeholder="(eg: 30 fps)" value="{{ fps2 }}"></label><br>
                    <label>Time duration: <input type="text" id="time1_textbox2" name="time1_textbox2" placeholder="(eg: 30 sec)" value="{{ time2 }}"></label><br>
                    <label>Pick the range of time: <input type="text" id="time2_textbox2" name="time2_textbox2" placeholder="(eg:1-5)" value="{{ times2 }}"></label><br>

                    <label>Concentrations: <input type="text" id="textbox" name="textbox" placeholder="(eg: 0, 100, 500, 1000)" value="{{ concentrations }}"></label><br><br>

                    <div class="dropzone dz-clickable" id="dropper2"></div><br>

                    <div>
                        <input type="submit" name="action" value="Create heart rate vs concentration plot" id="submit-rate-vs-con" onclick="submitForm('Create heart rate vs concentration plot')">
                    </div>

                </div>

                <div class="col">
                    {% if plot_heartrate %}
                        <img src="{{ plot_heartrate }}" alt="Plot">
                    {% endif %}
                </div>
            </div>
        </form>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.9.2/min/dropzone.min.js"></script>
        <script src="{{url_for('static', filename='features.js')}}"></script>


    </body>
</html>
